apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: flux-system
spec:
  targetNamespace: traefik
  releaseName: traefik
  interval: 5m
  chart:
    spec:
      chart: traefik
      version: "34.3.0"
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  values:
    deployment:
      enabled: true
      replicas: 1
    service:
      type: LoadBalancer
      ports:
        web:
          port: 80
        websecure:
          port: 443
    additionalArguments:
      - "--certificatesresolvers.cloudflare.acme.email=your-wyson002@gmail.com"
      - "--certificatesresolvers.cloudflare.acme.storage=/data/acme.json"
      - "--certificatesresolvers.cloudflare.acme.dnschallenge.provider=cloudflare"
    env:
      - name: CF_DNS_API_TOKEN
        valueFrom:
          secretKeyRef:
            name: cloudflare-api-token-secret
            key: CF_DNS_API_TOKEN

