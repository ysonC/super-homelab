apiVersion: apps/v1
kind: Deployment
metadata:
  name: blog
  namespace: default
  labels:
    app: blog
spec:
  replicas: 10
  selector:
    matchLabels:
      app: blog
  template:
    metadata:
      labels:
        app: blog
    spec:
      containers:
        - name: blog
          image: wyson002/my-hugo-blog:v0.0.1 # {"$imagepolicy": "flux-system:podinfo"}
          ports:
            - containerPort: 80

