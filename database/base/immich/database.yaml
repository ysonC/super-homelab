apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: immich-db
  namespace: database
spec:
  description: PostgreSQL cluster for Immich
  imageName: ghcr.io/tensorchord/cloudnative-pgvecto.rs:16.5-v0.3.0
  instances: 2
  postgresql:
    shared_preload_libraries:
      - "vectors.so"

  managed:
    roles:
      - name: admin
        superuser: true
        login: true

  storage:
    size: 4Gi
    storageClass: nfs-client

  bootstrap:
    initdb:
      database: immich
      owner: admin # Must match the username in the secret
      secret:
        name: immich-db-creds
      postInitSQL:
        - ALTER SYSTEM SET search_path TO "$user", public, vectors;
        - CREATE EXTENSION IF NOT EXISTS "vectors";

  resources:
    requests:
      memory: 500Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m
