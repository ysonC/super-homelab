apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: vaultwarden-db
  namespace: apps
spec:
  description: PostgreSQL cluster for Vaultwarden
  imageName: quay.io/enterprisedb/postgresql:16.1
  instances: 2

  storage:
    size: 1Gi
    storageClass: local-path  # Use Rancher Local Path Storage

  bootstrap:
    initdb:
      database: vaultwarden
      owner: vaultwarden
      secret:
        name: vaultwarden-db-creds

  managed:
    services:
      additional:
        - selectorType: rw
          serviceTemplate:
            metadata:
              name: vaultwarden-db-service
              annotations:
                external-dns.alpha.kubernetes.io/hostname: vaultwarden-db.ysonsuperhomelab.com
            spec:
              type: ClusterIP

  resources:
    requests:
      memory: 500Mi
      cpu: 250m
    limits:
      memory: 1Gi
      cpu: 500m
