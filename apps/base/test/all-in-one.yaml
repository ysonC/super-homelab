---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-nginx
  namespace: apps
  labels:
    app: test-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-nginx
  template:
    metadata:
      labels:
        app: test-nginx
    spec:
      containers:
        - name: nginx
          image: nginx:alpine
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: test-nginx-service
  namespace: apps
spec:
  selector:
    app: test-nginx
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
  type: ClusterIP

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: test-nginx-ingressroute
  namespace: apps
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`testcert.ysonsbaolab.com`)
      kind: Rule
      services:
        - name: test-nginx-service
          port: 80
  tls:
    secretName: testcert-certificate-secret

---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: testcert-certificate
  namespace: apps
spec:
  secretName: testcert-certificate-secret
  issuerRef:
    name: cloudflare-cluster-issuer # Change if needed
    kind: ClusterIssuer
  dnsNames:
    - testcert.ysonsbaolab.com
