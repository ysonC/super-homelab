apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nas-ingress-certificate
  namespace: traefik-system
spec:
  secretName: nas-certificate-secret
  issuerRef:
    name: cloudflare-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - nas.ysonsuperhomelab.com

---
apiVersion: v1
kind: Endpoints
metadata:
  name: nas
  namespace: traefik-system
subsets:
  - addresses:
      - ip: 10.8.8.3
    ports:
      - port: 443

---
apiVersion: v1
kind: Service
metadata:
  name: nas
  namespace: traefik-system
spec:
  type: ClusterIP
  ports:
    - name: https
      port: 443
      targetPort: 443
  clusterIP: None # headless

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: nas-strip
  namespace: traefik-system
spec:
  stripPrefix:
    prefixes:
      - "/"

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nas-ingress
  namespace: traefik-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nas.ysonsuperhomelab.com`)
      kind: Rule
      services:
        - name: nas
          port: 80
      middlewares:
        - name: nas-strip
  tls:
    secretName: nas-certificate-secret
