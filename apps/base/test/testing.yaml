apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: nas-ingress-certificate
  namespace: traefik-system
spec:
  secretName: nas-certificate-secret
  issuerRef:
    name: cloudflare-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - nas.ysonsbaolab.dev

---
apiVersion: v1
kind: Service
metadata:
  name: nas-service
  namespace: traefik-system
spec:
  type: ExternalName
  ports:
    - name: http
      port: 80
      targetPort: 80
  externalName: 10.8.8.3
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: nas-ingress
  namespace: traefik-system
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`nas.ysonsbaolab.dev`)
      kind: Rule
      services:
        - name: nas-service
          port: 80
  tls:
    secretName: nas-certificate-secret
