apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: jellyfin-ingress-certificate
  namespace: apps
spec:
  secretName: jellyfin-certificate-secret
  issuerRef:
    name: cloudflare-cluster-issuer
    kind: ClusterIssuer
  dnsNames:
    - jellyfin.ysonsbaolab.dev

---
apiVersion: v1
kind: Service
metadata:
  name: jellyfin-service
  namespace: apps
spec:
  type: ExternalName
  ports:
    - name: http
      port: 30013
      targetPort: 30013
  externalName: 10.8.8.3
  selector:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik

---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-ingress
  namespace: apps
spec:
  entryPoints:
    - websecure
  routes:
    - match: Host(`jellyfin.ysonsbaolab.dev`)
      kind: Rule
      services:
        - name: jellyfin-service
          port: 30013
  tls:
    secretName: jellyfin-certificate-secret
