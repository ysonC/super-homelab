apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: immich-db-creds-secret
  namespace: apps
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: azure-kv-store # This references your ClusterSecretStore
    kind: ClusterSecretStore
  target:
    name: immich-db-creds
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_CREDS
      remoteRef:
        key: immich-db-creds # The key name as stored in your external vault
