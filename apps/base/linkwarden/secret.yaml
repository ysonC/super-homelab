apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: linkwarden-db-secret
  namespace: apps
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: azure-kv-store # This references your ClusterSecretStore
    kind: ClusterSecretStore
  target:
    name: linkwarden-db-url
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: linkwarden-db-url # The key name as stored in your external vault
