apiVersion: apps/v1
kind: Deployment
metadata:
  name: glance
  namespace: apps
  labels:
    app: glance
spec:
  replicas: 3
  selector:
    matchLabels:
      app: glance
  template:
    metadata:
      labels:
        app: glance
    spec:
      containers:
        - name: glance
          image: glanceapp/glance:v0.8.3
          ports:
            - containerPort: 80
          volumeMounts:
            - mountPath: /app/config/glance.yml
              subPath: glance.yml
              name: glance-config
      volumes:
        - name: glance-config
          configMap:
            name: glance-config
