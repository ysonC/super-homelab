apiVersion: apps/v1
kind: Deployment
metadata:
  name: homepage
  namespace: apps
  labels:
    app: homepage
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
  selector:
    matchLabels:
      app: homepage
  template:
    metadata:
      labels:
        app: homepage
    spec:
      containers:
        - name: homepage
          image: ghcr.io/gethomepage/homepage:1.1.0
          env:
            - name: HOMEPAGE_ALLOWED_HOSTS
              value: homepage.ysonsuperhomelab.com
          ports:
            - containerPort: 3000
          volumeMounts:
            - mountPath: /app/config/services.yaml
              name: homepage-config
              subPath: services.yaml
      volumes:
        - name: homepage-config
          configMap:
            name: homepage-config
